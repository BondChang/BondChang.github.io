<!DOCTYPE HTML>
<html>
<head>
<meta name="game-id" content="xianbeizi" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1" />
<meta content="no-cache" http-equiv="Cache-control">
<title>掀美女被子</title>
<link rel="stylesheet" href="css/xianbeizi.css" type="text/css">
<script>(function(f,o){'callShare more statScore getRank showAd'.replace(/\S+/g,function(a){o[a]=f});var a=o._sd={};o.updateData=function(b){for(var i in b)if(b.hasOwnProperty(i))a[i]=b[i]}})(function(){},LBShare={});document.write('<script src="http://www.liebao.cn/game/js/g_share.js"><\/script>');
</script>
<script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
<style>
.zhouweit { width: 100%; position: fixed; bottom: 0; left: 0; font-size: 0; display: none; }
.zhouweit1 { width: 100%; font-size: 0; display: none; }
</style>
<script language="javascript">

	$(document).ready(function() {
		if($(window).height()<420){//浏览器当前窗口可视区域高度
			$(".zhouweit1").show();
		}else{
			$(".zhouweit").show();
		}
		LBShare.showAd({pos: 'top' });
		LBShare.showAd({pos: 'footer' });
		(Math.random()>.5)&&LBShare.showAd({pos: 'banner'});
		$('body').click(function(){
			LBShare.showAd({pos: 'banner', hide: true });
			 LBShare.showAd({pos: 'top', hide: true });
			 LBShare.showAd({pos: 'footer', hide: true });

		})
		//获得参数的方法
		var request = {
			QueryString : function(val){
				var uri = window.location.search;
				var re = new RegExp("" +val+ "=([^&?]*)", "ig");
				return ((uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null);
			}
		}
		var rt = request.QueryString("sign");//调用方法获得参数		
		if(!rt){
			window.location.href = "/game/xianbeizi/index.html";
		}else{
			var max = (rt*100/90).toFixed(1),
				data = max>99.9?99.9:max;
			LBShare.updateData({            
			  title: "掀美女被子",
			  imgUrl: "image/logo.jpg",
			  desc: "本大爷，10s掀开"+rt+"个妹子的被窝，击败"+data+"%的禽兽！",
			  doneJump: false,                 
			  afterShare: function(){         
			  	window.location.href = 'http://mp.weixin.qq.com/s?__biz=MzAwNDIwOTQzMw==&mid=203006700&idx=1&sn=c48306f4bcbf3d1efe4de7296d509442#rd';
			  }
			});		
			if(rt <= 10) {
				$('#resultImg').attr('src','image/01140911843bd7a2b6ef4b01be933d04ba621ee1.png');
			} else if(rt <= 50) {
				$('#resultImg').attr('src','image/01140911f0410072b73144d38021002c71a8a253.png');
			} else {
				$('#resultImg').attr('src','image/011409110076d4a8c9b94cedbb108ab253b319ad.png');
			}
			
			$('#succeedNum').text(rt);
			$('#resultPercent').text(data+"%");
		}
	});
	function share(){
		LBShare.callShare();
	}
</script>
</head>

<body style="background:#4a9ab6;">
<div class="game_share">
  <p class="s_bann"><img id="resultImg" src="" /></p>
  <p class="s_words">10秒掀开<span id="succeedNum" ></span>个妹子<br/>击败全国<span id="resultPercent">%</span>的人 </p>
  
  <div class="share_a">
      <a href="index.html"><img id="xianbeizi_again" src="image/play.png" width="140" height="45" /></a>
      <a onClick="share()"><img id="xianbeizi_share" src="image/share.png" width="140" height="45" /></a>
  </div>
  <a href="http://app.gzlankong.com/200game/" class="zhouweit" ><img src="image/down2.png" width="320" height="96" ></a>
  <a href="http://app.gzlankong.com/200game/" class="zhouweit1" ><img src="image/down2.png" width="320" height="96" ></a>
</div>
</body>
</html>
