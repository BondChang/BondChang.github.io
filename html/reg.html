<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>拇指控登录和注册页面</title>

<body>

<div class="theCenterBox" style="">
  <style>
.theCenterBox{width:700px; margin-top:250px;}
</style>
  <div class="theLoginBox" style="width:700px">
    <div class="loginTxt">注册账号</div>
    <form id="leftForm" action="reg.html" method="post">
      <div class="theLoginArea" id="loginBox">
        <p style="position: relative;">
          <label for="LoginForm_email">邮箱：</label>
          <input placeholder="请输入您的邮箱" name="LoginForm[email]" id="LoginForm_email" type="text" maxlength="255" />
          <span>请输入您的邮箱</span> </p>
        <p style="position: relative;">
          <label for="LoginForm_password">设置密码：</label>
          <input placeholder="请输入您的密码" name="LoginForm[password]" id="LoginForm_password" type="password" maxlength="16" />
          <span>请输入您的密码</span> </p>
        <p style="position: relative;">
          <label for="LoginForm_checksum">确认密码：</label>
          <input placeholder="请您再次输入您的密码" name="LoginForm[checksum]" id="LoginForm_checksum" type="password" value="" />
          <p style="position: relative;">
          <a href="reg1.html"><input type="button" value="下一步" style="width:70px;height:50px;"></input></a>
            <div class="loginSubmitBnt">
          
          <div class="">
            
          </div>
        </div>
      </div>
      <div class="theRegArea fixRegHeight" id="reg_reg">
       
        <br/>
        
        <h2>已经有账号？</h2>
        <br/>
        <a class="reg_login" href="index1.html"></a> </div>
    </form>
  </div>
  
 
</div>
